<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Robot Eyes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: normal;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #robot-eyes {
          margin-top: 30vh;
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <object id="robot-eyes" type="image/svg+xml" data="{{ url_for('get_svg', expression=expression) }}"></object>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function checkExpression() {
            $.get('/get_expression', function(data) {
                $('#robot-eyes').attr('data', "/svg/" + data);
            });
        }

        setInterval(checkExpression, 5000);  // Check every 5 seconds
    </script>
</body>
</html>
