<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Robot Eyes</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: normal;
    height: 100vh;
    margin: 0;
    background-color: #000;
}

#robot-eyes-container {
    margin-top: 30vh;
    position: relative;
    width: 300px;
    height: 150px;
}

#robot-eyes {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 1;
    transition: opacity 1s ease-in-out; /* Fading animation */
}

.fade-out {
    opacity: 0; /* Modify opacity for crossfade */
}

.fade-in {
    opacity: 1; /* Modify opacity for crossfade */
}

button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px;
    background-color: #fff;
    border: 2px solid #000;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- Container for Robot Eyes -->
<div id="robot-eyes-container">
    <object id="robot-eyes" type="image/svg+xml" data="{{ url_for('get_svg', expression=expression) }}"></object>
</div>

<!-- Button to enable speech -->
<button id="enable-speech">Enable Speech</button>

<!-- jQuery for AJAX requests -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>

// Function to load a new expression with a crossfade effect
function crossfadeExpression(newExpressionUrl) {
    var currentObject = $('#robot-eyes');
    var newObject = $('<object>', {
        id: 'new-robot-eyes',
        class: 'fade-in', // Initial class for the new object
        type: 'image/svg+xml',
        data: newExpressionUrl,
        css: {
            width: '100%',
            height: '100%',
            position: 'absolute',
            top: '0',
            left: '0',
            opacity: '0' // Set opacity to 0 to prepare for crossfade
        }
    });

    // Append the new SVG object to the container
    $('#robot-eyes-container').append(newObject);

    // Fade out the current object and fade in the new one
    currentObject.addClass('fade-out');
    setTimeout(function() {
        currentObject.remove(); // Remove the old object after it's faded out
        newObject.removeClass('fade-out').addClass('fade-in'); // Fade in the new object
        newObject.attr('id', 'robot-eyes'); // Update id so we can use it for future transitions
    }, 1000); // Ensure this matches the CSS transition time (1 second)
}

// Function to periodically check for a new expression
function checkExpression() {
    $.get('/get_expression', function(data) {
        var newExpressionUrl = "/svg/" + data;
        // Only change if the expression is different to avoid unnecessary transitions
        if ($('#robot-eyes').attr('data') !== newExpressionUrl) {
            crossfadeExpression(newExpressionUrl);
        }
    });
}

// Function to check and speak
function checkSpeech() {
    var synth = window.speechSynthesis;
    var voices = synth.getVoices();

    // If voices array is empty, wait for voices to load
    if (voices.length === 0) {
        synth.onvoiceschanged = checkSpeech;
        return;
    }

    // Check for new speech content
    $.get('/check_speech', function(data) {
        if (data && data.trim() !== "") {
            var utterance = new SpeechSynthesisUtterance(data);
            utterance.voice = voices.filter(function(voice) { return voice.name === 'Joelle'; })[0];
            synth.speak(utterance);
        }
    });
}

// Set interval to check for new expressions every 5 seconds
setInterval(checkExpression, 5000);

// Listen for button to enable speech
document.getElementById('enable-speech').addEventListener('click', function() {
    setInterval(checkSpeech, 5000);  // Start checking speech every 5 seconds
    this.style.display = 'none'; // Hide the button after enabled
});

</script>

</body>
</html>
